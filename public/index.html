<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PONG</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="javascript/lib/jQuery/jquery-2.1.3.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
</head>
<body>
  <h1>HELLO</h1>
	<div class="gameContainer">
		<div class="menu">
			<div class="main-menu-buttons">
				<button class="host-game"></button>
				<button class="join-game"></button>
			</div>
			<div class="menu-host-interface">
				<p>Share Game ID <span class="game-id"></span> with other players</p>
				<p>Waiting for other players... (<span class="current-player-count">1</span>/4)</p>
			</div>
			<div class="menu-client-interface">
				<input type="text" id="game-id-entry" placeholder="Enter a Game ID...">
				<button type="button" class="join-game-session">Join This Game!</button>
			</div>
			<div class="finished-game-interface">
				<button type="button" class="game-restart-button">Play again</button>
			</div>
		</div>
		<div id="game"></div>
	</div>

  <script type="text/javascript" src="javascript/maingame.js"></script>
  <script type="text/javascript" src="javascript/main.js"></script>

</body>
</html>

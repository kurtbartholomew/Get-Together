<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PONG</title>
  <script src="socket.io/socket.io.js"></script>
</head>
<body>
  
  <h1>HELLO</h1>
  <script>
    var socket = io();

    socket.on('pong', function(data) {
      console.log(data.greeting);
    });
    socket.emit('ping', { user:'Jimbo' });
  </script>
</body>
</html>
